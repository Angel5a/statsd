name: CI

on: [ push ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v2
        -   uses: php-actions/composer@v6
        -   name: PHPUnit Tests
            uses: php-actions/phpunit@v3
            with:
                bootstrap: vendor/autoload.php
                configuration: phpunit.xml.dist
                args: --coverage-text
    codestyle:
        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v2
        -   uses: php-actions/composer@v6
        -   run: vendor/bin/phpcs
